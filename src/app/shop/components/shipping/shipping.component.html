<div class="shipping">

  <h3 [translate]="'Product.Rates to'" [translateParams]="{value : country}"></h3>

  <div class="shipping__data">
    <mat-table [dataSource]="shippingInfo" class="mat-elevation-z8">

      <ng-container matColumnDef="rate">
        <mat-header-cell *matHeaderCellDef>
          <span [translate]="'Product.Shipping Rate'"></span> 
        </mat-header-cell>
        <mat-cell *matCellDef="let shipping"> {{ shipping.rate }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef>
          <span [translate]="'Product.Price'"></span> 
        </mat-header-cell>
        <mat-cell *matCellDef="let shipping"> {{ shipping.price }} UAH </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</div>
